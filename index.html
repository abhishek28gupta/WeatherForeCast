<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="required/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="theme-switch">
    <span class="slider round"></span>
  </label>
  <span id="theme-label">üåû Light Mode</span>
</div>
<div class="language-toggle">
  <label for="language-select">üåê Language:</label>

</div>

    <div class="container">

            <button><img src="required/img/search.png"></button>

                        <p class="humidity">50%</p>

                    </div>
                </div>
                <div class="col">
                    <img src="required/img/wind.png" >
                    <div>
                        <p class="wind">12 Km/H</p>

                </div>                
            </div>

    </div>
</body>
